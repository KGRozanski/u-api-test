<div *ngIf="authService.isAuthenticated" class="header">
    <div id="avatar" [ngSwitch]="authService.isAuthenticated && account.photo !== ''">
        <img *ngSwitchCase="true" [src]="account.photo" alt="avatar" />
        <i *ngSwitchCase="false" class="i-user"></i>
    </div>

    <div class="username">{{account.username}}</div>
</div>
<ol>
    <li>
        <div>
            <i class="i-moon"></i>
            <span>Dark mode</span>
        </div>

        <mat-slide-toggle
            class="example-margin" 
            color="accent"
            [(ngModel)]="darkMode"
            disabled="false"
            (change)="darkModeChanged()"
        >
        </mat-slide-toggle>
    </li>
    <li *ngIf="authService.isAuthenticated" [routerLink]="['/settings']">
        <div>
            <i class="i-settings"></i>
            <span>Settings</span>
        </div>
    </li>
    <li *ngIf="authService.isAuthenticated" (click)="logout()">
        <div>
            <i class="i-logout"></i>
            <span>Logout</span>
        </div>
    </li>
</ol>
