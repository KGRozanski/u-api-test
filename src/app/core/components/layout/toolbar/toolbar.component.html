<div class="left-panel">
    <app-hamburger-btn (click)="openMenu()"></app-hamburger-btn>
    <app-logotype class="app-logotype"></app-logotype>
</div>

<div class="right-panel">
    <div clicked-outside (clickedOutside)="toggleDropdown(true)">
        <app-avatar class="cmp-avatar avatar-default" [photo]="account.photo" (click)="toggleDropdown()"></app-avatar>

        <app-dropdown
            interacted-with-menu
            (interacted)="toggleDropdown(true)"
            *ngIf="isDropdownVisible"
            class="cmp-dropdown shadow-md"
        ></app-dropdown>
    </div>
</div>
