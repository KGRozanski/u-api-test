<h1 class="mat-headline">FadeIn:</h1>

        <button mat-flat-button color="basic">Login</button>

    <div *ngIf="true" clicked-outside (clickedOutside)="toggleDropdown(true)">
        <img (click)="toggleDropdown()" id="avatar" src="https://lh3.googleusercontent.com/a-/AOh14Gik1bUO8V7GJ7r4W4i83_-TN5HNHTV3Jx3F4zH-lg=s96-c" alt="avatar" />
        <app-dropdown *ngIf="isDropdownVisible" class="cmp-dropdown shadow-md" ></app-dropdown>
    </div>
</div>
