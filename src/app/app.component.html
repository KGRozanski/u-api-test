<app-loading-indicator *ngIf="setting.loaderVisibility"></app-loading-indicator>

<app-toolbar class="cmp-toolbar shadow-md"></app-toolbar>

<mat-drawer-container class="manu-container" autosize hasBackdrop=false interacted-with-menu (interacted)="closeMenu()">
    <mat-drawer #drawer mode="over" autoFocus=false>
        <ol class="sidenav">
            <li>
                <button *ngIf="accountInfo.role === acceptableRole" mat-stroked-button [routerLink]="['/admin-dashboard']"><i class="icon i-admin-dashboard"></i>Admin dashboard</button>
            </li>
        </ol>
    </mat-drawer>

</mat-drawer-container>

<router-outlet></router-outlet>

<app-footer class="cmp-footer"></app-footer>
