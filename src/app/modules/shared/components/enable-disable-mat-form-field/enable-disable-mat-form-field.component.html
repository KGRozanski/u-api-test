<mat-form-field class="example-full-width" appearance="fill" disabler>
    <mat-label>{{name}}</mat-label>
    <input matInput type="text" [(ngModel)]="value" [disabled]="isDisabled" (change)="onChange(value)">
    <button matSuffix mat-icon-button aria-label="Edit" (click)="toggleButton(!this.isDisabled)">
        <ng-container *ngIf="isDisabled">
            <mat-icon>edit</mat-icon>
        </ng-container>
        <ng-container *ngIf="!isDisabled">
            <mat-icon>done</mat-icon>
        </ng-container>
    </button>
</mat-form-field>
